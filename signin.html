<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Sign In</h2>
    <form id="loginForm" class="space-y-3">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Sign In</button>
    </form>
    <p class="mt-3 text-sm">No account? <a href="signup.html" class="text-indigo-600">Sign up</a></p>
  </div>

  <script>
    // Force port 5020 since that's our backend
    const BASE_URL = "http://localhost:5020";
    
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      try {
        const res = await fetch(`${BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        // Check if response is JSON
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Server error - invalid response type');
        }

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.message || `Server error: ${res.status}`);
        }

        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = './index.html';
      } catch (err) {
        console.error('Login error:', err);
        alert('Login failed: Please make sure the server is running on port 5020');
      }
    };
  </script>
</body>
</html>
