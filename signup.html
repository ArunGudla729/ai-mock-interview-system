<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Create account</h2>
    <form id="signupForm" class="space-y-3">
      <input id="name" type="text" placeholder="Name" class="w-full p-2 border rounded" required />
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Sign Up</button>
    </form>
    <p class="mt-3 text-sm">Have an account? <a href="signin.html" class="text-indigo-600">Sign in</a></p>
  </div>

  <script>
    // Backend URL (must match your Node.js server port)
    const BACKEND_URL = "http://localhost:5020";

    document.getElementById('signupForm').onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) return alert("All fields are required");

      try {
        const res = await fetch(`${BACKEND_URL}/api/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) return alert(data.message || 'Signup failed');

        alert('✅ Account created — please sign in');
        window.location.href = './signin.html';
      } catch (err) {
        console.error(err);
        alert('❌ Network error — check if the backend is running on port 5020');
      }
    };
  </script>
</body>
</html>
